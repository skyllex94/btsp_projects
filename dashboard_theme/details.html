<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/dashboard_theme/css/style.css">
    <title>Dashboard</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-2">
        <div class="container">
            <a href="index.html" class="navbar-brand">Backend Dashboard</a>
            <button class="navbar-toggler btn-dark" data-toggle="collapse" data-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar nav mr-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Main</a>
                    </li>
                    <li class="nav-item">
                        <a href="posts.html" class="nav-link">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a href="categories.html" class="nav-link">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a href="users.html" class="nav-link">Users</a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown mr-3">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-user"></i> Welcome, Kamen
                        </a>
                        <div class="dropdown-menu">
                            <a href="profile.html" class="dropdown-item">
                                <i class="fa fa-user-circle"></i> Profile
                            </a>
                            <a href="settings.html" class="dropdown-item">
                                <i class="fa fa-cog"></i> Settings
                            </a>
                        </div>
                    </li>

                    <li class="nav-item">
                        <a href="login.html" class="nav-link">
                            <i class="fa fa-user-times"></i> Log-Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header id="mainHeader" class="py-3 bg-info text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3><i class="fa fa-cog"></i> Post1 Details</h3>
                </div>
            </div>
        </div>
    </header>

    <!-- Actions -->
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-3">
                    <a href="index.html" class="btn btn-outline-dark btn-block"></a>
                    <i class="fa fa-arrow-left"></i> Back to Dashboard
                </div>
                <div class="col-md-3">
                    <a href="#"
                        class="btn btn-outline-success btn-block"></a>
                    <i class="fa fa-check"></i> Save Changes
                </div>
                <div class="col-md-3">
                    <a href="index.html" class="btn btn-outline-danger btn-block"></a>
                    <i class="fa fa-trash"></i> Delete Post
                </div>
            </div>
        </div>
    </section>

    <!-- Details -->
    <section id="details">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Post</h4>
                        </div>
                        <div class="card-body">
                            <form action="">
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" value="Post One">
                                </div>
                                <div class="form-group">
                                    <label for="title">Category</label>
                                    <select class="form-control">
                                        <option value="">Web Development</option>
                                        <option value="">Tect Stack</option>
                                        <option value="">Business Manager</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="">Upload Image</label>
                                    <div class="custom-file">
                                        <input type="file" class="form-control">
                                        <label for="image" class="custom-file-input">Choose File</label>
                                    </div>
                                    <small class="form-text text-muted">Maximum 3 Mb.</small>
                                </div>
                                <div class="form-group">
                                    <label for="body">Body</label>
                                    <textarea name="editor1" class="form-control" cols="30" rows="5"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer" class=" bg-dark text-white mt-4 p-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="text-center">Copyright &copy;
                        <span id="year"></span> DashboardTheme
                    </p>
                </div>
            </div>
        </div>
    </footer>


    <!-- Modals -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.ckeditor.com/4.17.2/standard/ckeditor.js"></script>

<script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());

    CKEDITOR.replace('editor1');

    // Configure Slider
    $('.carousel').carousel({
        interval: 4000,
        pause: hover
    });

</script>
